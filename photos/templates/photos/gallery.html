<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galery</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <style>
        .image-thumbail {
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>

<body class="m-5">

    <div class="container">
        <div class="row">
            <div class="col-md-3">

                <div class="card" style="width: 18rem;">
                    <div class="card-header">
                        Categories
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <a href="{% url 'gallery' %}" style="text-decoration: none;" class="text-secondary">All</a>
                        </li>

                        {% for category in categorys %}
                        <li class="list-group-item"> 
                            <a href="{% url 'gallery' %}?category={{ category.name }}" style="text-decoration: none;" class="text-secondary">
                            {{ category.name }} </a> 
                    </li>
                        {% endfor %}

                        <a href="{% url 'add' %}" class="btn btn-outline-dark btn-sm m-1">Add Photo</a>
                    </ul>
                </div>

            </div>
            <div class="col-md-9">
                <div class="row">

                    {% for photo in photos %}
                    <div class="col-md-4">
                        <div class="card">
                            <img src="{{ photo.image.url }}"
                                class="image-thumbail" alt="imagess">
                            <div class="card-body">
                                <small>Category: {{ photo.category.name }}</small>
                            </div>
                            <a href="{% url 'photo' photo.id %}" class="btn btn-outline-dark btn-sm m-1">View</a>
                        </div>
                    </div>
                    {% empty %}
                    <h3 class="p-3 mb-2 bg-light text-dark">No photos....</h3>
                    {% endfor %}

                </div>
            </div>
        </div>
    </div>

</body>

</html>
