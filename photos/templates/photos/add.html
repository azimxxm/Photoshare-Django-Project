<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Photo </title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body class="m-5">

    <div class="container ">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <a href="{% url 'gallery' %}" class="btn btn-dark my-3">Go Back</a>
                <div class="card">
                    <form action="" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="m-3">
                            <label class="form-label">Description</label>
                            <input required  name="description" class="form-control form-control-lg" placeholder="Enmter a description" type="text">
                        </div>

                        <div class="m-3">
                            <label class="form-label">Select a category </label>
                            <select class="form-control form-control-lg" name="category">
                                <option value="none"> Select category ...</option>
                                {% for category in categorys %}
                                <option value="{{ category.id }}"> {{ category.name }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="m-3">
                            <label class="form-label">Create a new category </label>
                            <input  name="category_new" class="form-control form-control-lg" placeholder="Create a new Category" type="text">
                        </div>

                        <div class="m-3">
                            <label class="form-label">Upload image</label>
                            <input required name="image" class="form-control form-control-lg"  type="file">
                        </div>
                        <button type="submit" class="btn btn-primary m-3">Submit</button>
                    </form>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
